<style>
* {
    margin: 0px;
    padding: 0px;
    font-family: 'Jua', sans-serif;
}

html,body {
  height: 100%;
  text-align: center;
}

h1{
	font-size: 30px;
  	font-stretch: normal;
  	line-height: 1.6;
  	margin-top: 10%;
  	margin-bottom: 10px;
}

input{
	background-color: #000;
	border-radius: 15px;
  	border: none;
  	color: white;
  	padding: 15px 32px;
  	margin-top: 20px;
  	text-decoration: none;
	width: 80%;
	font-size: 20px;
	cursor: pointer;
}
</style>

<script>

$(document).ready(function(){

	var drawCanvas = document.getElementById('drawCanvas');

	var drawBackup = new Array();

	if (typeof drawCanvas.getContext == 'function') {

		var ctx = drawCanvas.getContext('2d');

		var isDraw = false;

		var width = $('#width').val();;

		var color = $('#color').val();

		var pDraw = $('#drawCanvas').offset();

		var currP = null;



		// Event (마우스)

		$('#drawCanvas').bind('mousedown', function(e) {

			if (e.button===0) {

				saveCanvas();

				e.preventDefault();

				ctx.beginPath();

				isDraw = true;

			}

		});

		$('#drawCanvas').bind('mousemove', function(e) {

			var event = e.originalEvent;

			e.preventDefault();

			currP = { X:event.offsetX, Y:event.offsetY };

			if(isDraw) draw_line(currP);

		});

		$('#drawCanvas').bind('mouseup', function(e) {

			e.preventDefault();

			isDraw = false;

		});

		$('#drawCanvas').bind('mouseleave', function(e) {

			isDraw = false;

		});



		// Event (터치스크린)

		$('#drawCanvas').bind('touchstart', function(e) {

			saveCanvas();

			e.preventDefault();

			ctx.beginPath();

		});

		$('#drawCanvas').bind('touchmove', function(e) {

			var event = e.originalEvent;

			e.preventDefault();

			currP = { X:event.touches[0].pageX-drawCanvas.offsetLeft, Y:event.touches[0].pageY-drawCanvas.offsetTop };
			
			draw_line(currP);

		});

		$('#drawCanvas').bind('touchend', function(e) {

			e.preventDefault();

		});



		// 선 그리기

		function draw_line(p) {

			ctx.lineWidth = width;

			ctx.lineCap = 'round';

			ctx.lineTo(p.X, p.Y);

			ctx.moveTo(p.X, p.Y);

			ctx.strokeStyle = color;

			ctx.stroke();

		}

		function saveCanvas() {

			drawBackup.push(ctx.getImageData(0, 0, drawCanvas.width, drawCanvas.height));

		}

	}

});

window.onload = function(){
	$('#drawCanvas').attr('width',$('#sign').width());
	$('#drawCanvas').attr('height',$('#sign').width());
}

</script>
